<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div style="height:100vh;" class="w-100 d-flex justify-content-center align-items-center bg-info">
    <div class="card shadow w-75">
        <div class="row align-items-center p-5">
            <div class="col-lg-7">
                <h3 class="mb-3">Welcome To Employee Portal</h3>
                <h3 class="mb-3">Sign In To Your Account</h3>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                        <label for="usernameInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pswdInput" placeholder="password">
                        <label for="pswdInput">password</label>
                    </div>
                    <div>
                        <input onclick="login()" type="button" class="btn btn-primary" value="Login">
                    </div>
                  
                </form>
            </div>
            <div class="col-lg-5">
                   <img width="100%" src="https://cdni.iconscout.com/illustration/premium/thumb/user-login-8342150-6676426.png" alt="login pic">
            </div>
        </div>
    </div>
    
</body>
<script src="./main1.js"> </script>
</html>
